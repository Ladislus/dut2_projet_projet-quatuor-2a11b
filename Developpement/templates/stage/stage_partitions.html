{% extends "base.html" %}
{% block main %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/css/stage/stage_partitions.css')}}">

<script type="text/javascript">
  function niveau(){
    var niveau = document.getElementById("sel1").value;
    if (niveau=="Niveau 1") {
      document.getElementById("Niveau1").style.display= "";
      document.getElementById("Niveau2").style.display= "none";
      document.getElementById("Niveau3").style.display= "none";
    }
    else if(niveau=="Niveau 2"){
      document.getElementById("Niveau2").style.display = "";
      document.getElementById("Niveau1").style.display= "none";
      document.getElementById("Niveau3").style.display= "none";
    }
    else if(niveau=="Niveau 3"){
      document.getElementById("Niveau3").style.display = "";
      document.getElementById("Niveau1").style.display= "none";
      document.getElementById("Niveau2").style.display= "none";
    }
    else{
      document.getElementById("Niveau1").style.display = "none";
      document.getElementById("Niveau2").style.display = "none";
      document.getElementById("Niveau3").style.display = "none";
    }
  }

  var myvar;
  function m(){
    myvar = setInterval('niveau()',10);
  }
</script>

<body onload="m()">
<h1> Les Partitions </h1>
<img class="underline2" src="{{ url_for('static',filename='img/underline3.png') }}" alt="underline2">

<div id="select-1" class="form-group">
 <label for="sel1">Veuillez s√©lectionnez votre niveau de stage </label>
 <select class="form-control" id="sel1">
   <option>{{niveauForm.niveau.choices[0]}}</option>
   <option>{{niveauForm.niveau.choices[1]}}</option>
   <option>{{niveauForm.niveau.choices[2]}}</option>
 </select>
</div>
  <div id="Niveau1">
    J'ai le Niveau 1
  </div>
  <div id="Niveau2">
    J'ai le Niveau 2
  </div>
  <div id="Niveau3">
    J'ai le Niveau 3
  </div>
</body>
{% endblock %}
